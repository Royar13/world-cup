<table>
  <tr>
    <th>
      Rank
    </th>
    <th>
      Name
    </th>
    <th>
      Score
    </th>
  </tr>
  <tr *ngFor="let contestant of contestants; index as i">
    <td>
      {{index+1}}
    </td>
    <td>
      {{contestant.name}}
    </td>
    <td>
      {{contestant.score}}
    </td>
  </tr>
</table>
