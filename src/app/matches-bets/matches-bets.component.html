<div class="loading" *ngIf="loading">
	<i class="fa fa-spinner fa-spin"></i>
</div>
<div class="content" *ngIf="!loading">
	<h2>
		הניחושים של {{matchesBetsService.contestant.name}}
		<span class="score">{{matchesBetsService.contestantScore}} נקודות</span>
	</h2>
	<div class="cup-winner-bet-init">
		<app-cup-winner-bet></app-cup-winner-bet>
	</div>
	<app-tab-group>
		<app-tab label="בתים">
			<app-bets-form [stages]="['First stage']"></app-bets-form>
		</app-tab>
		<app-tab label="שמינית גמר">
			<app-bets-form [stages]="['Round of 16']"></app-bets-form>
		</app-tab>
		<app-tab label="רבע גמר">
			<app-bets-form [stages]="['Quarter-finals']"></app-bets-form>
		</app-tab>
		<app-tab label="חצי גמר">
			<app-bets-form [stages]="['Semi-finals']"></app-bets-form>
		</app-tab>
		<app-tab label="גמר">
			<app-bets-form [stages]="['Finals', 'Play-off for third place']"></app-bets-form>
		</app-tab>
	</app-tab-group>
</div>
