<table class="matches-table">
	<tr>
		<th></th>
		<th>
			תאריך
		</th>
		<th></th>
		<th>
			קבוצות
		</th>
		<th></th>
		<th>
			ניחוש
		</th>
		<th>
			תוצאה
		</th>
	</tr>
	<tr *ngFor="let match of worldCupApiService.matches; index as i">
		<td>
			{{i+1}}
		</td>
		<td>
			{{match.datetime}}
		</td>
		<td>
			<img class="team-icon home-team-icon" [src]="'/assets/img/flags/'+match.home_team.code+'.png'">
		</td>
		<td>
			{{match.home_team.hebrewName}} - {{match.away_team.hebrewName}}
		</td>
		<td>
			<img class="team-icon away-team-icon" [src]="'/assets/img/flags/'+match.away_team.code+'.png'">
		</td>
		<td>
		</td>
		<td>
			{{match.home_team.goals}} - {{match.away_team.goals}}
		</td>
	</tr>
</table>
